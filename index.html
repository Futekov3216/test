<script type="text/javascript">
   (function () {
      // const redirect_uri = 'https://instagram-test-app.stackblitz.io/auth';
      const uri = location.search.replace(/^\?/, '').replace(/\#_$/, '');
      const {code, state} =  uri.split('&').reduce( ( obj, element ) => { const [key, value] = element.split('='); return { ...obj, [key] : value }  }, {});
      const node_id = state.replace("node_id_", '')
      if ( code && state ) {
         window.addEventListener('message', (event) => {
            if(event.data === "connect") {
               let window_ref    = event.source; 
               let return_origin = event.origin;
               window_ref.postMessage(JSON.stringify({ "node_id":node_id, "insta_code":code }), return_origin); // send message to let the parent window know we have connection and stop trying 
            }
         })
      }
   })();
</script>
